<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Wall</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="notes-edit">
        <textarea name="" id="inputValue" cols="70" rows="5" class="textarea" placeholder="//write your notes here"></textarea>
        <div class="side-bar">
            <button class="button" id="button">Add Note</button>
            <input type="color" name="" id="value" value="#0CED97" class="color">
        </div>
    </div>

    <div class="notes-display">
        <div id="note" class="notes">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
